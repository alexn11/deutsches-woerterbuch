slation-link\">𒀀𒊩𒄷</a> <span class=\"gender-indication\">ts=laqlaqqu</span>"}, {"entry": "strange", "meaning": "belonging to another country, foreign", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/aḫûm#akk\" class=\"translation-link\">aḫûm</a> <span class=\"gender-indication\">tr=aḫûm</span>"}, {"entry": "strange", "meaning": "not normal", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/aḫûm#akk\" class=\"translation-link\">aḫûm</a> <span class=\"gender-indication\">tr=aḫûm</span>"}, {"entry": "strike", "meaning": "to hit", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒉺#akk\" class=\"translation-link\">𒉺</a> <span class=\"gender-indication\">tr=maḫāṣu, SÌG</span>"}, {"entry": "strong", "meaning": "capable of producing great physical force", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒆗#akk\" class=\"translation-link\">𒆗</a> <span class=\"gender-indication\">tr=dannu</span>"}, {"entry": "Sumer", "meaning": "civilization", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒋗𒈨𒊒#akk\" class=\"translation-link\">𒋗𒈨𒊒</a> <span class=\"gender-indication\">tr=šumeru</span>"}, {"entry": "Sumer", "meaning": "civilization", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒋗𒈨𒊒#akk\" class=\"translation-link\">𒋗𒈨𒊒</a> <span class=\"gender-indication\">tr=šumeru</span>"}, {"entry": "Sun", "meaning": "star", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒌓#akk\" class=\"translation-link\">𒌓</a> <span class=\"gender-indication\">m or tr=šamšu</span>"}, {"entry": "tablet", "meaning": "slab of clay", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒁾#akk\" class=\"translation-link\">𒁾</a> <span class=\"gender-indication\">tr=ṭuppu</span>"}, {"entry": "terebinth", "meaning": "a Mediterranean tree", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒌑𒁍𒌓𒉡#akk\" class=\"translation-link\">𒌑𒁍𒌓𒉡</a> <span class=\"gender-indication\">tr=buṭnu or m</span>"  <span class=\"gender-indication\">m or tr=LU2.u2-ra-aš-ṭa-a-a</span>"}, {"entry": "Urartu", "meaning": "ancient kingdom", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/Urarṭu#akk\" class=\"translation-link\">Urarṭu</a> <span class=\"gender-indication\">tr=Urarṭu</span>"}, {"entry": "Venus", "meaning": "planet", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/Ištar#akk\" class=\"translation-link\">Ištar</a> <span class=\"gender-indication\">f or tr=Ištar</span>"}, {"entry": "Venus", "meaning": "planet", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/Ištar#akk\" class=\"translation-link\">Ištar</a> <span class=\"gender-indication\">f or tr=Ištar</span>"}, {"entry": "water", "meaning": "liquid H₂O", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒀀#akk\" class=\"translation-link\">𒀀</a> <span class=\"gender-indication\">tr=mû</span>"}, {"entry": "well-being", "meaning": "state of health, happiness and/or prosperity", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒁲#akk\" class=\"translation-link\">𒁲</a> <span class=\"gender-indication\">tr=šulmu, SILIM or sc=Xsux</span>"}, {"entry": "which", "meaning": "(''relative'') who, whom, what", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒊭#akk\" class=\"translation-link\">𒊭</a> <span class=\"gender-indication\">tr=ša or sc=Xsux</span>"}, {"entry": "wife", "meaning": "married woman", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒁮#akk\" class=\"translation-link\">𒁮</a> <span class=\"gender-indication\">f or tr=aššatu</span>"}, {"entry": "willow", "meaning": "tree", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒁍#akk\" class=\"translation-link\">𒁍</a> <span class=\"gender-indication\">tr=<sup>GIŠ</sup>BU or ts=ḫilēpu</span>, <a href=\"https://en.wiktionary.org/wiki/𒊮𒆗#akk\" class=\"translation-link\">𒊮𒆗</a> <span class=\"gender-indication\">tr=<sup>GIŠ</sup>ŠAG<sub>4</sub>.KAL or ts=šakkullu</span>"}, {"entry": "window", "meaning": "opening for light and air", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒀊#akk\" class=\"translation-link\">𒀊</a> <span class=\"gender-indication\">tr={{l|Akkadian|Image:B223ellst.png|40px}} aptu, AB or f</span>"}, {"entry": "wing", "meaning": "part of an animal", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒉺#akk\" class=\"translation-link\">𒉺</a> <span class=\"gender-indication\">m or tr=kappum</span>"}, {"entry": "wolf", "meaning": "animal", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒌨𒁇𒊏#akk\" class=\"translation-link\">𒌨𒁇𒊏</a> <span class=\"gender-indication\">m or tr=barbaru [UR.BAR.RA]</span>"}, {"entry": "woman", "meaning": "adult female person", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒊩#akk\" class=\"translation-link\">𒊩</a> <span class=\"gender-indication\">f or tr=sinništu, MUNUS</span>"}, {"entry": "word", "meaning": "unit of language", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒀀𒉿𒌈#akk\" class=\"translation-link\">𒀀𒉿𒌈</a> <span class=\"gender-indication\">tr=awātum or f</span>, <a href=\"https://en.wiktionary.org/wiki/𒅗#akk\" class=\"translation-link\">𒅗</a> <span class=\"gender-indication\">tr=INIM or ts=awātum or f</span>"}, {"entry": "year", "meaning": "time it takes for the Earth to complete one revolution around the Sun", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒈬#akk\" class=\"translation-link\">𒈬</a> <span class=\"gender-indication\">f or tr=šattu</span>"}, {"entry": "yellow", "meaning": "having yellow as its colour", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒅊#akk\" class=\"translation-link\">𒅊</a> <span class=\"gender-indication\">tr=warqu, SIG<sub>7</sub></span>"}, {"entry": "yoke", "meaning": "bar or frame by which two oxen or other draught animals are joined at their necks enabling them to pull a cart, plough, etc.; device attached to a single draught animal for the same purpose", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒉌𒄿𒊒#akk\" class=\"translation-link\">𒉌𒄿𒊒</a> <span class=\"gender-indication\">tr=nīru</span>"}, {"entry": "yoke", "meaning": "pair of draught animals yoked together to pull something", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒉌𒄿𒊒#akk\" class=\"translation-link\">𒉌𒄿𒊒</a> <span class=\"gender-indication\">tr=nīru</span>"}, {"entry": "youth", "meaning": "young man", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒇽𒄨#akk\" class=\"translation-link\">𒇽𒄨</a> <span class=\"gender-indication\">tr=eṭlu, LÚ.GURUŠ</span>, <a href=\"https://en.wiktionary.org/wiki/𒄨#akk\" class=\"translation-link\">𒄨</a> <span class=\"gender-indication\">tr=eṭlu, GURUŠ</span>, <a href=\"https://en.wiktionary.org/wiki/𒂄#akk\" class=\"translation-link\">𒂄</a> <span class=\"gender-indication\">tr=eṭlu, ŠUL</span>"}, {"entry": "ziggurat", "meaning": "temple tower of the ancient Mesopotamian valley", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒅆𒂍𒉪#akk\" class=\"translation-link\">𒅆𒂍𒉪</a> <span class=\"gender-indication\">tr=ziqqurratu</span>"}];
        </script>
        <style>
            .form-container {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            .results-container {
                display: flex;
                justify-content: left;
                margin-top: 20px;
            }
            .list-message {
                color: #3e3e3e;
                font-style: italic;
                font-size: small;
            }
        </style>
      </head>
      <body>
        <div class="form-container">
                  <form class="form">
                      <input id="search" type="text" class="input" placeholder="search..."/>
                      <button id="clear" class="clear-results">clear</button>
                  </form>
    
        </div>
        <div class="results-container">
           <ul class="results-list" id="list">
           </ul>
        </div>
        <script>
        
        const search_input_element = document.querySelector('.input')
        const clear_button = document.getElementById('clear')
        const result_list = document.getElementById('list')
        let dict_data =[]
        
        function prepare_dict_data(data){
            data.forEach(item => {
                item.name_search = item.entry.trim().toLowerCase()
                item.name_and_meaning = item.name_search + ' ' + item.meaning.trim().toLowerCase()
            })
            // remove duplicates
            dict_data = Array.from(
                new Set(data.map(item => JSON.stringify(item)))
            ).map(str => JSON.parse(str));
        }

        function fetch_dict_data() {
            if(!embedded_data){
                fetch('data/translations-en-de.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();  
                    })
                    .then(data => prepare_dict_data(data))
                    .catch(error => console.error('Failed to fetch data:', error)); 
            } else {
                prepare_dict_data(embedded_data)                
            }
        }
        fetch_dict_data(); 
        
        function clear_results(){
            // this reloads the page for some reason
            result_list.innerHTML = ""
            /*while (list.firstChild){
                list.removeChild(list.firstChild)
            }*/
        }
        
        function put_message_in_list(message){
            let message_text = document.createTextNode(message)
            let message_container = document.createElement('div')
            message_container.classList.add('list-message')
            message_container.appendChild(message_text)
            result_list.appendChild(message_container)
            /*let container_item = document.createElement('li')
            result_list.appendChild(container_item)*/
        }

        function show_no_result(){
            put_message_in_list("no match")
        }
        
        function format_result(item_div, entry_data){
            const entry_name_text_element = document.createTextNode(entry_data.entry)
            const entry_name_element = document.createElement('b')
            entry_name_element.appendChild(entry_name_text_element)
            item_div.appendChild(entry_name_element)
            if(entry_data.meaning){
                const meaning_text_element = document.createTextNode(" (" + entry_data.meaning + ")")
                item_div.appendChild(meaning_text_element)
            }
            item_div.appendChild(document.createTextNode(': '))
            item_div.insertAdjacentHTML('beforeend', entry_data.translations_html);
        }
        
        function set_result_list(results){
            clear_results()
            for (const dict_entry of results){
                const resultItem = document.createElement('li')
                resultItem.classList.add('result-item')
                const item_div = document.createElement('div')
                format_result(item_div, dict_entry)
                resultItem.appendChild(item_div)
                list.appendChild(resultItem)
            }
            if (results.length === 0 ){
                show_no_result()
            }
        }
        
        function check_if_item_in_array(array, item) {
            return array.some(x =>
            (x.entry.localeCompare(item.entry) === 0)
            &&
            (x.meaning.localeCompare(item.meaning) === 0)
            &&
            (x.translations_html.localeCompare(item.translations_html) === 0))
        }

        function find_matches(search_input){
            search_input = search_input.trim().toLowerCase()
            let is_short_input = (search_input.length < 4);
            let exact_matches = dict_data.filter(item => {
                return item.name_search.localeCompare(search_input) === 0
            })
            let matches = exact_matches
            if(! is_short_input) {
                // there's probably a more efficient way to do this
                let entry_starts_with_matches = dict_data.filter(item => {
                    return !check_if_item_in_array(matches, item) && item.name_search.startsWith(search_input)
                })
                matches = matches.concat(entry_starts_with_matches)
                let entry_contains_matches = dict_data.filter(item => {
                    return !check_if_item_in_array(matches, item) && item.name_search.includes(search_input)
                })
                matches = matches.concat(entry_contains_matches)
                let entry_and_meaning_contains_mathes = dict_data.filter(item => {
                    return !check_if_item_in_array(matches, item) && item.name_and_meaning.includes(search_input)
                })
                matches = matches.concat(entry_and_meaning_contains_mathes)
            }
            return matches
        }

        search_input_element.addEventListener("input", (e) => {
            let search_input = e.target.value
            if (search_input.trim()){
                put_message_in_list("searching...")
                //search_input = search_input.trim().toLowerCase();
                set_result_list(find_matches(search_input));
            }
        });
        clear_button.addEventListener("click", () => {
            clear_results()
        })
        </script>
      </body>
   </html>
