>"}, {"entry": "Sun", "meaning": "star", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒌓#Sumerian\" class=\"translation-link\">𒌓</a> <span class=\"gender-indication\">tr=ud</span>"}, {"entry": "tablet", "meaning": "slab of clay", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒁾#Sumerian\" class=\"translation-link\">𒁾</a> <span class=\"gender-indication\">tr=DUB</span>"}, {"entry": "three", "meaning": "cardinal number 3", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒁹𒁹𒁹#Sumerian\" class=\"translation-link\">𒁹𒁹𒁹</a> <span class=\"gender-indication\">tr=eš5</span>"}, {"entry": "thunder", "meaning": "sound caused by lightning", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒅗𒀭𒉌𒋛#Sumerian\" class=\"translation-link\">𒅗𒀭𒉌𒋛</a>"}, {"entry": "Tigris", "meaning": "river in Southwest Asia", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒀀𒇉𒈦𒄘𒃼#Sumerian\" class=\"translation-link\">𒀀𒇉𒈦𒄘𒃼</a> <span class=\"gender-indication\">tr=<sup>ÍD</sup>Idigna, <sup>ÍD</sup>Idigina or sc=Xsux</span>"}, {"entry": "Tigris", "meaning": "river in Southwest Asia", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒀀𒇉𒈦𒄘𒃼#Sumerian\" class=\"translation-link\">𒀀𒇉𒈦𒄘𒃼</a> <span class=\"gender-indication\">tr=<sup>ÍD</sup>Idigna, <sup>ÍD</sup>Idigina or sc=Xsux</span>"}, {"entry": "tin", "meaning": "element", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒀭𒈾#Sumerian\" class=\"translation-link\">𒀭𒈾</a> <span class=\"gender-indication\">tr=anna</span>"}, {"entry": "tree", "meaning": "large woody plant", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒄑#Sumerian\" class=\"translation-link\">𒄑</a> <span class=\"gender-indication\">tr=giš</span>"}, {"entry": "two", "meaning": "numerical value", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒈫#Sumerian\" class=\"translation-link\">𒈫</a> <span class=\"gender-indication\">tr=min</span>"}, {"entry": "universe", "meaning": "the Universe", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒀭𒆠#Sumerian\" class=\"translation-link\">𒀭𒆠</a> <span class=\"gender-indication\">tr=an-ki</span>"}, {"entry": "vampire", "meaning": "mythological creature", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒄴𒄩𒊒#Sumerian\" class=\"translation-link\">𒄴𒄩𒊒</a> <span class=\"gender-indication\">tr=aḫḫaru</span>"}, {"entry": "warrior", "meaning": "person actively engaged in battle, conflict or warfare", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒃼𒊏𒁺𒌝#Sumerian\" class=\"translation-link\">𒃼𒊏𒁺𒌝</a> <span class=\"gender-indication\">ts=garradum</span>, <a href=\"https://en.wiktionary.org/wiki/𒌨𒊕#Sumerian\" class=\"translation-link\">𒌨𒊕</a> <span class=\"gender-indication\">ts=ursaĝ</span>, <a href=\"https://en.wiktionary.org/wiki/𒄞𒌓#Sumerian\" class=\"translation-link\">𒄞𒌓</a> <span class=\"gender-indication\">ts=gud</span>"}, {"entry": "water", "meaning": "liquid H₂O", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒀀#Sumerian\" class=\"translation-link\">𒀀</a> <span class=\"gender-indication\">tr=a</span>"}, {"entry": "wheat", "meaning": "grain", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒍼#Sumerian\" class=\"translation-link\">𒍼</a>"}, {"entry": "willow", "meaning": "tree", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒊮𒆗#Sumerian\" class=\"translation-link\">𒊮𒆗</a> <span class=\"gender-indication\">tr=<sup>GIŠ</sup>ŠAG<sub>4</sub>.KAL or ts=šagkal</span>"}, {"entry": "wind", "meaning": "movement of air", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/tumu#Sumerian\" class=\"translation-link\">tumu</a>"}, {"entry": "wine", "meaning": "alcoholic beverage made from grapes", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒃾#Sumerian\" class=\"translation-link\">𒃾</a> <span class=\"gender-indication\">tr=geštin</span>"}, {"entry": "wing", "meaning": "part of an animal", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒉺#Sumerian\" class=\"translation-link\">𒉺</a> <span class=\"gender-indication\">tr=pa</span>"}, {"entry": "witch", "meaning": "person who uses magic", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒊩𒈦𒈦#Sumerian\" class=\"translation-link\">𒊩𒈦𒈦</a> <span class=\"gender-indication\">ts=mašmaš</span>"}, {"entry": "wolf", "meaning": "animal", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒌨𒁇𒊏#Sumerian\" class=\"translation-link\">𒌨𒁇𒊏</a> <span class=\"gender-indication\">tr=urbarra</span>"}, {"entry": "woman", "meaning": "adult female person", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒊩#Sumerian\" class=\"translation-link\">𒊩</a> <span class=\"gender-indication\">ts=munus</span>"}, {"entry": "word", "meaning": "unit of language", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒅗#Sumerian\" class=\"translation-link\">𒅗</a> <span class=\"gender-indication\">tr=inim</span>"}, {"entry": "ziggurat", "meaning": "temple tower of the ancient Mesopotamian valley", "translations_html": "<a href=\"https://en.wiktionary.org/wiki/𒅆𒂍𒉪#Sumerian\" class=\"translation-link\">𒅆𒂍𒉪</a> <span class=\"gender-indication\">tr=IGI.É.NIR</span>"}];
        </script>
        <style>
            .form-container {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            .results-container {
                display: flex;
                justify-content: left;
                margin-top: 20px;
            }
            .list-message {
                color: #3e3e3e;
                font-style: italic;
                font-size: small;
            }
        </style>
      </head>
      <body>
        <div class="form-container">
                  <form class="form">
                      <input id="search" type="text" class="input" placeholder="search..."/>
                      <button id="clear" class="clear-results">clear</button>
                  </form>
    
        </div>
        <div class="results-container">
           <ul class="results-list" id="list">
           </ul>
        </div>
        <script>
        
        const search_input_element = document.querySelector('.input')
        const clear_button = document.getElementById('clear')
        const result_list = document.getElementById('list')
        let dict_data =[]
        
        function prepare_dict_data(data){
            data.forEach(item => {
                item.name_search = item.entry.trim().toLowerCase()
                item.name_and_meaning = item.name_search + ' ' + item.meaning.trim().toLowerCase()
            })
            // remove duplicates
            dict_data = Array.from(
                new Set(data.map(item => JSON.stringify(item)))
            ).map(str => JSON.parse(str));
        }

        function fetch_dict_data() {
            if(!embedded_data){
                fetch('data/translations-en-de.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();  
                    })
                    .then(data => prepare_dict_data(data))
                    .catch(error => console.error('Failed to fetch data:', error)); 
            } else {
                prepare_dict_data(embedded_data)                
            }
        }
        fetch_dict_data(); 
        
        function clear_results(){
            // this reloads the page for some reason
            result_list.innerHTML = ""
            /*while (list.firstChild){
                list.removeChild(list.firstChild)
            }*/
        }
        
        function put_message_in_list(message){
            let message_text = document.createTextNode(message)
            let message_container = document.createElement('div')
            message_container.classList.add('list-message')
            message_container.appendChild(message_text)
            result_list.appendChild(message_container)
            /*let container_item = document.createElement('li')
            result_list.appendChild(container_item)*/
        }

        function show_no_result(){
            put_message_in_list("no match")
        }
        
        function format_result(item_div, entry_data){
            const entry_name_text_element = document.createTextNode(entry_data.entry)
            const entry_name_element = document.createElement('b')
            entry_name_element.appendChild(entry_name_text_element)
            item_div.appendChild(entry_name_element)
            if(entry_data.meaning){
                const meaning_text_element = document.createTextNode(" (" + entry_data.meaning + ")")
                item_div.appendChild(meaning_text_element)
            }
            item_div.appendChild(document.createTextNode(': '))
            item_div.insertAdjacentHTML('beforeend', entry_data.translations_html);
        }
        
        function set_result_list(results){
            clear_results()
            for (const dict_entry of results){
                const resultItem = document.createElement('li')
                resultItem.classList.add('result-item')
                const item_div = document.createElement('div')
                format_result(item_div, dict_entry)
                resultItem.appendChild(item_div)
                list.appendChild(resultItem)
            }
            if (results.length === 0 ){
                show_no_result()
            }
        }
        
        function check_if_item_in_array(array, item) {
            return array.some(x =>
            (x.entry.localeCompare(item.entry) === 0)
            &&
            (x.meaning.localeCompare(item.meaning) === 0)
            &&
            (x.translations_html.localeCompare(item.translations_html) === 0))
        }

        function find_matches(search_input){
            search_input = search_input.trim().toLowerCase()
            let is_short_input = (search_input.length < 4);
            let exact_matches = dict_data.filter(item => {
                return item.name_search.localeCompare(search_input) === 0
            })
            let matches = exact_matches
            if(! is_short_input) {
                // there's probably a more efficient way to do this
                let entry_starts_with_matches = dict_data.filter(item => {
                    return !check_if_item_in_array(matches, item) && item.name_search.startsWith(search_input)
                })
                matches = matches.concat(entry_starts_with_matches)
                let entry_contains_matches = dict_data.filter(item => {
                    return !check_if_item_in_array(matches, item) && item.name_search.includes(search_input)
                })
                matches = matches.concat(entry_contains_matches)
                let entry_and_meaning_contains_mathes = dict_data.filter(item => {
                    return !check_if_item_in_array(matches, item) && item.name_and_meaning.includes(search_input)
                })
                matches = matches.concat(entry_and_meaning_contains_mathes)
            }
            return matches
        }

        search_input_element.addEventListener("input", (e) => {
            let search_input = e.target.value
            if (search_input.trim()){
                put_message_in_list("searching...")
                //search_input = search_input.trim().toLowerCase();
                set_result_list(find_matches(search_input));
            }
        });
        clear_button.addEventListener("click", () => {
            clear_results()
        })
        </script>
      </body>
   </html>
